language: java
os: linux
jdk: openjdk11
script: ./gradlew verifyPlugin test

jobs:
  include:
    - stage: test
    - stage: SonarCloud
      if: branch = master OR branch =~ ^release\/.*$
      script: ./gradlew jacocoTestReport sonarqube
git:
  depth: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
addons:
  sonarcloud:
    organization: "mcmics-github"
    token:
      secure: ""
