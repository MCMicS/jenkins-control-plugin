language: java
os: linux
jdk: openjdk8
script: ./gradlew verifyPlugin test

jobs:
  include:
    - stage: test
    - stage: SonarCloud
      if: branch = master
      script: ./gradlew jacocoTestReport sonarqube
git:
  depth: false
cache:
  directories:
  - "~/.gradle"
addons:
  sonarcloud:
    organization: "mcmics-github"
    token:
      secure: ""
